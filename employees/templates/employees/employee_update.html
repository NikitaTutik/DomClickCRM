{% extends 'base.html' %}
{% block content %}
<a href="{% url 'employees:employee_detail' employee.pk %}">Go back to {{ user.username }}</a>
<hr />
<h1>Update Employee: {{ employee.name }}</h1>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Submit</button>
</form>
{% endblock content %}
